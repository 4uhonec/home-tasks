<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <form action="/tasks/save" th:object="${task}" method="POST">
            <input type="text" placeholder="Task Name" th:field="${task.name}">
            <select th:field="${task.status}">
                <option th:value="NOTSTARTED"> Not Started</option>
                <option th:value="INPROGRESS"> In Progress</option>
                <option th:value="COMPLETED"> Completed</option>
            </select>
            <select th:field="${task.urgency}">
                <option th:value="CHILL"> Chill</option>
                <option th:value="MODERATE"> Moderate</option>
                <option th:value="URGENT"> Urgent</option>
            </select>
            <textarea type="text" th:field="${task.description}" placeholder="Enter Task Description"></textarea>
            <select th:field="*{workers}">
                <option th:each="worker : ${workersList}"
                        th:value="${worker.workerId}"
                        th:text="${worker.name}">
                </option>
            </select>
            <button type="submit">Create Task</button>
        </form>
    </div>

</body>
